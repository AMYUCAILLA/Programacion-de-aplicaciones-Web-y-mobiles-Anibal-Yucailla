<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los paisajes más hermosos del mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        button.delete {
            background: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nature-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Los paisajes más hermosos del mundo</h1>
        
        <!-- Formulario de Búsqueda -->
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Buscar paisajes..." required>
            <button type="submit">Buscar</button>
        </form>
        
        <!-- Contenedor de Imagen -->
        <div class="image-container" id="image-container"></div>

        <!-- Tabla de Búsquedas Guardadas -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pais</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="searchTableBody">
                <!-- Aquí se insertarán las filas de búsquedas guardadas -->
            </tbody>
        </table>
    </div>
    
    <script>
        const API_URL = 'https://api.pexels.com/v1/search?query=';
        const API_KEY = 'ev8xjgEufiTkAii7jds58yYpXpxMoR71IxxSyivHBQKUozE25hxvLR9u';
        let searches = [];
        let searchIndex = 0;

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            fetchImage(query);
            addSearch(query);
            this.reset();
        });

        const fetchImage = async (query) => {
            try {
                const response = await fetch(`${API_URL}${query}&per_page=1`, {
                    headers: {
                        Authorization: API_KEY
                    }
                });
                const data = await response.json();
                displayImage(data.photos[0]);
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        };

        const displayImage = (photo) => {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear any existing content

            if (photo) {
                const imgElement = document.createElement('img');
                imgElement.src = photo.src.large;
                imgElement.alt = photo.alt || 'Imagen de naturaleza';
                imgElement.className = 'nature-image';
                imageContainer.appendChild(imgElement);
            } else {
                imageContainer.innerHTML = '<p>No se encontraron imágenes.</p>';
            }
        };

        const addSearch = (query) => {
            searches.push({ id: ++searchIndex, query });
            renderSearchTable();
        };

        const deleteSearch = (index) => {
            searches.splice(index, 1);
            renderSearchTable();
        };

        const renderSearchTable = () => {
            const tableBody = document.getElementById('searchTableBody');
            tableBody.innerHTML = '';

            searches.forEach((search, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${search.id}</td>
                    <td>${search.query}</td>
                    <td class="actions">
                        <button class="delete" onclick="deleteSearch(${index})">Eliminar</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
